<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Giao Diện Web App Full Màn Hình</title>

    <style>
        /* Đảm bảo HTML và BODY chiếm toàn bộ chiều cao */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ngăn cuộn trang nếu nội dung vừa đủ */
        }

        /* Container chính của ứng dụng */
        .app-container {
            width: 100%;
            height: 100vh; /* Chiếm toàn bộ chiều cao viewport */
            background-color: #004c39; /* Màu nền bạn muốn */
            color: #ffffff; /* Màu chữ để dễ đọc trên nền tối */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            /* Xử lý vùng an toàn cho iPhone */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);

            /* Dành cho trình duyệt cũ không hỗ trợ env() */
            padding-top: constant(safe-area-inset-top);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-left: constant(safe-area-inset-left);
            padding-right: constant(safe-area-inset-right);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        /* Có thể thêm một header hoặc footer cố định nếu muốn */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 76, 57, 0.8); /* Màu nền tương tự nhưng hơi trong suốt */
            color: white;
            padding: 10px;
            /* Đẩy nội dung xuống dưới thanh trạng thái */
            padding-top: calc(10px + env(safe-area-inset-top));
            text-align: center;
            z-index: 10;
        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 76, 57, 0.8); /* Màu nền tương tự nhưng hơi trong suốt */
            color: white;
            padding: 10px;
            /* Đẩy nội dung lên trên thanh home indicator */
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Chào mừng bạn đến với Web App</h1>
        <p>Đây là giao diện web app full màn hình với màu nền #004c39, tối ưu cho iPhone.</p>
        <p>Nội dung này sẽ không bị che khuất bởi tai thỏ hay thanh home indicator.</p>
    </div>

    </body>
</html>
